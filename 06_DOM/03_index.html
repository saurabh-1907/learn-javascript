<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Saurabh Codes</title>
    <style>
        .bg-black{
          background-color: #212121;
          color: #fff;
        }  
      </style>
</head>
<body class="bg-black">
    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "generate title")
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        // div.innerText = "Saurabh ki chai aur do biscuit"
        document.createTextNode("Chai aur do biscuit")
        // set Attribute pehle memory se values lata hai then set karta hai issiliye kam effective hai
        // div.id direct overwrite karta hai.. issiliye ek round trip bachta hai
        const addText = document.createTextNode("Chai aur do biscuit")
        div.appendChild(addText)
        document.body.appendChild(div)
    </script>
</body>
</html>
