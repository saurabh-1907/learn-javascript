<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurabh Code</title>
</head>
<body style="background-color: #212121; color: rgb(231, 231, 231);">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>

        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.language').
            appendChild(li)
        }

        
        addLanguage("python")
        addLanguage('TypeScript')//PROBLEM : poora tree traverse karna padta hai har baar
        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage('golang')


        //1edit
        const secondLang = document.querySelector("li:nth-child(2)")
        //secondLang.innerHTML = "Mojo" Less optimised
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)


        //edit
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>TypeScipt<li>'



        //remove
        const lastlang = document.querySelector('li:last-child')
        lastlang.remove()
    </script>
</body>
</html>
